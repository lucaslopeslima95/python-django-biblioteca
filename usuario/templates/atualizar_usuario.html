{% extends 'base.html' %}
{% block title %} Login {% endblock %} 
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
<div class="content vw-100 d-flex flex-column align-items-center">
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
         <div class="card p-5">
            <h1 class="mb-3">Atualizar Usuario</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input type="submit" onclick="return confirm('Deseja realmente Atualizar?')" value="Atualizar" class="btn btn-primary">
            </form>
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %} {% block javascripts %}{% endblock javascripts %}
