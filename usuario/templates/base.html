{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Biblioteca - {% block title %}{% endblock %} 
    </title>
    <link href="{% static 'usuario/css/black-dashboard.css' %}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    {% block stylesheets %}{% endblock stylesheets %}
  </head>
  <meta charset="UTF-8" />

  <title>Log In</title>
  <body class="">
    <div class="wrapper">
      {% include 'side-bar.html' %}
      <div class="container-fluid">
        {% block content %}{% endblock content %} 
        {% include 'footer.html' %}
      </div>
    </div>

    {% block javascripts %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    {% endblock javascripts %}
  </body>
</html>
