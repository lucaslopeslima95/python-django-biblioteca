{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'usuario/css/black-dashboard.css' %}" rel="stylesheet"/>
    <title>Log In</title>
  </head>
  <body>
    <div class="d-flex flex-row m-0 ">
    {% include 'side-bar.html' %}
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Usuarios</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table tablesorter" id="">
                  <thead class="text-primary">
                    <tr>
                      <th>Username</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for user in users %}
                    <tr>
                      <th>{{ user.username }}</th>
                      <th>{{ user.email }}</th>
                      <th><a type="submit" class="btn btn-fill btn-primary" href="delete/{{ user.id }}">Delete</th>
                      <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                        onclick="carregarDados({'username':'{{ user.username }}','email':'{{ user.email }}','id':'{{ user.id }}'})">Atualizar</button>
                      </th>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <form action="{% url 'update' %}" method="POST" >
              <div class="modal-body">
                  {% csrf_token %}
                <div>
                  <label>Username</label>
                  {{ form.username }}
                </div>
                <div>
                  <label>Password</label>
                  {{ form.password }}
                </div=>
                <div>
                    <label>Email</label>
                  {{ form.email }}
                </div>
                  {{ form.id }}
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Salvar</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function carregarDados(user) { 
        document.getElementById("input_old_id").value = user.id;
        document.getElementById("input_username").value = user.username;
        document.getElementById("input_email").value =  user.email;
      }
    </script>
    <style>
      #input_old_id,
      #input_username,
      #input_email{
          color: black;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
