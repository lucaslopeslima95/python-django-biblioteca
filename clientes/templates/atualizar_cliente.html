{% extends 'base.html' %}
{% block title %} Login {% endblock %} 
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
<div class="card ">
<h1 class="mt-3 ms-3">Atualizar Cliente</h1>
</br>
<form class="mt-2 ms-4 vw-50" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <div class="d-flex justify-content-center">
        <input type="submit" onclick="return confirm('Deseja Realmente Atualizar?')" value="Atualizar" class="btn btn-primary btn-sm">
    </div>
</form>
</div>
{% endblock content %} {% block javascripts %}{% endblock javascripts %}
